<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../register/reset.css">
    <link rel="stylesheet" href="../login/login.css">
    <title>Learning To Code - Login</title>
</head>
<body>
    <section class="container">
        <h1>Login</h1>
        <div class="inputs">
            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" type="email" placeholder="Enter Your Email">
            </div>

            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input id="pass" type="password" placeholder="Enter Your Password">
                <div class="showPass">
                    <button id="showPass" class="fa-solid fa-eye"></button>
                </div>

                <div class="forgot">
                    <a href="http://localhost:3000/forgot-password/">Forgot Password?</a>
                </div>
            </div>    
        </div>

        <div class="signup">
            <span>Not have an account yet?<a href="http://localhost:3000/signup/">SignUp</a></span>
        </div>

        <div class="error">
            <span id="error__message"></span>
        </div>

        <div class="submit">
            <button class="btn__submit">Login</button>
        </div> 
        
        <div class="outhers">
            <div class="Git">
                <a href="https://github.com/login">
                    <button class="github">
                        <i class="fab fa-github"></i>
                        <span>Continue With GitHub</span>
                    </button>
                </a>
            </div>

            <div class="google">
                <a href="">
                    <button>
                        <i class="fa-brands fa-google"></i>
                        <span>Continue With Google</span>
                    </button>
                </a>
            </div>
        </div>
    </section>



    <script src="../login/login.js"></script>
</body>
</html>
